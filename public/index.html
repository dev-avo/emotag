<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="emotag - 태그로 쉽게 검색하는 Kaomoji 서비스">
    <title>emotag - Kaomoji 검색</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Pretendard 폰트 (한글 지원) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header__title">emotag</h1>
            <p class="header__subtitle">태그로 찾는 귀여운 카오모지 (◕‿◕)</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-box">
                <span class="search-box__icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                </span>
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-box__input" 
                    placeholder="태그로 검색 (예: happy, sad, love)"
                    autocomplete="off"
                >
                <button type="button" id="search-btn" class="search-box__btn">검색</button>
            </div>

            <div class="action-buttons">
                <a href="/register.html" class="btn btn--primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    등록하기
                </a>
                <button type="button" id="random-btn" class="btn btn--ghost">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        <polyline points="7.5 4.21 12 6.81 16.5 4.21"/>
                        <polyline points="7.5 19.79 7.5 14.6 3 12"/>
                        <polyline points="21 12 16.5 14.6 16.5 19.79"/>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                        <line x1="12" y1="22.08" x2="12" y2="12"/>
                    </svg>
                    랜덤
                </button>
            </div>
        </section>

        <!-- Kaomoji List -->
        <main id="kaomoji-container">
            <!-- 로딩 상태 -->
            <div class="loading" id="loading">
                <div class="loading__spinner"></div>
            </div>

            <!-- 카오모지 목록이 여기에 렌더링됩니다 -->
            <div class="kaomoji-list" id="kaomoji-list" style="display: none;"></div>

            <!-- 빈 상태 -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <div class="empty-state__icon">¯\_(ツ)_/¯</div>
                <h2 class="empty-state__title">검색 결과가 없어요</h2>
                <p class="empty-state__text">다른 태그로 검색해 보거나<br>새로운 카오모지를 등록해 주세요!</p>
            </div>
        </main>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
